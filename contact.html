<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title> EULE Incorporated </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/eulefavico.png" type="image/x-icon">
  </head>

  <body>
    <nav >
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li class="unclickable">Contact</li>
      </ul>
    </nav>

    <div class="float-left ">

      <h1 class=" text1"> Reach Out To EULE </h1>
      <img class="movement" src="images/contactus.jpeg" alt="Hit us Up!">

    </div>

    <div class="float-left ">

      <form >

        <label>
          <p class="formspecs2 paddingtop15">Enter your first name: </p>
          <input class="formspecs0" type="text" name="first_name" placeholder="First Name" required>
        </label>

        <label>
          <p class="formspecs2"> Enter your last name: </p>
          <input class ="formspecs1"type="text" name="last_name" placeholder="Last Name" required>
        </label>

        <label>
          <p class="formspecs2"> Enter your email: </p>
          <input class ="formspecs0"type="email" name="email" placeholder="Electronic Mail" required><br>
        </label>

        <div>
          <label class="formspecs2">
            <input type="radio" name="age" value="under_18">
            Under 18
          </label>

          <label class="formspecs2">
            <input type="radio" name="age" value="Over_40">
            Over 40<br>
          </label>

          <label class="formspecs2">
            <input type="radio" name="age" value="18_to_40" checked="true">
            Between 18 and 40
          </label>
        </div>

        <div class="formspecs2">
          <p > How many frisbees do you own?<p>
          <label>
            <input  type="checkbox" name="1_to_10" value="1 to 10">
            1 to 10
          </label>

          <label>
            <input  type="checkbox" name="11_to_20" value="11 to 20">
            11 to 20
          </label>

          <label>
            <input  type="checkbox" name="21_plus" value="21+">
            21+
          </label>
        </div>

        <div>
          <p class="formspecs2"> Send us a message:</p>

          <textarea class="styled formspecs0" name="comment" placeholder="Enter your message here."></textarea><br>


          <button type="submit">Submit</button>
        </div>
      </form>

    </div>

    <footer >
      <ul>
        <li class="footerlist"><a href="https://www.instagram.com/erieultimate/" target="_blank"><img class="footerimages" src="images/instagram.png" alt="Instagram"></a></li>
        <li class="footerlist"><a href="https://www.facebook.com/ErieUltimateLeagueEnterprises/" target="_blank"><img class="footerimages" src="images/facebook1.png" alt="FaceBook"></a></li>
        <li class="footerlist"><a href="https://twitter.com/erieEULE" target="_blank"><img class="footerimages" src="images/twitter1.png" alt="Twitter"></a></li>
      </ul>
    </footer>

  </body>
</html>
